<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <script src="ValidateForm.js"></script>
    <style>
        body {
            background-image: url("./Images/heroSectionBackground.png");
            background-repeat: no-repeat;
            background-size:cover;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            width: 300px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        #register-username, #register-email, #register-password, #register-confirm-password {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #de2b3a;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            background-color: #de2b3a;
        } 

        .message {
            text-align: center;
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: #de2b3a;
        }
    </style>
    <script>
        function registerUser() {
            // Assume this function registers the user successfully
            // If registration is successful
            localStorage.setItem('isLoggedIn', 'true');
            window.location.href = 'index.html'; // Redirect to the main page
        }
    </script>
    
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form action="register.php" method="post" onsubmit="return validateRegister()">
            <div class="input-group">
                <label for="register-username">Username</label>
                <input type="text" id="register-username" placeholder="Enter your username" name="uname" required>
            </div>
            <div class="input-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" placeholder="Enter your email" name="email" required>
            </div>
            <div class="input-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" placeholder="Enter your password" required>
            </div>
            <div class="input-group">
                <label for="register-confirm-password">Confirm Password</label>
                <input type="password" id="register-confirm-password" placeholder="Confirm your password" name="pass" required>
            </div>
            <input type="submit" value="Register"  onsubmit="loginUser()">
            
            <div class="message">
                <p>Already have an account? <a href="LoginPage.php">Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
